<!DOCTYPE html>
<html>

<head>
  <!-- NOTE: Bootstrap4.5公式サイトより。 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- Custom -->
  <style>
    .emphasize {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="m-3 card">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a id="nav-1-tab" href="#nav-1" class="nav-link active" data-toggle="tab" role="tab" aria-selected="true"
            aria-controls="nav-1">
            Effort Leveling Support
          </a>
        </li>
        <li class="nav-item">
          <a id="nav-2-tab" href="#nav-2" class="nav-link" data-toggle="tab" role="tab" aria-selected="false"
            aria-controls="nav-2">
            About app
          </a>
        </li>
      </ul>
    </div>

    <div class="tab-content card-body">
      <div id="nav-1" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-1-tab">

        <!-- 結果表示欄です。 -->
        <div class="alert alert-info text-center" role="alert">
          A simple info alert—check it out!
          Give power-item each of them <span class="emphasize">10 times</span> in flock battle.
          Then kick <span class="emphasize">2 pokemons'</span> ass.
        </div>

        <!-- EV を書くフォームです。 -->
        <div class="form-group">
          <label>How much effort value do you want to pass to each pokemon?</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" value="252">
            <div class="input-group-append">
              <span class="input-group-text">effort values</span>
            </div>
          </div>
        </div>

        <!-- 割り振るポケモン数を書くフォームです。 -->
        <div class="form-group">
          <label>How many pokemons do you want to pass effort value to?</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" value="1">
            <div class="input-group-append">
              <span class="input-group-text">pokemon(s)</span>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-outline-info">Calculate!(or push Enter)</button>
        </div>
      </div>

      <div id="nav-2" class="tab-pane fade" role="tabpanel" aria-labelledby="nav-2-tab">
        <p class="card-text">
          This app is what was remade using Eel library from Effort Leveling Support by tkinter that was my first app.
        </p>
      </div>
    </div>

  </div>

  <!-- NOTE: Bootstrap4.5公式サイトより。 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
